<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/cyberpunk.css">
    <title>Shard List</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #00ff00;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #222;
        }
        a {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shard List</h2>
        <table>
            <thead>
                <tr>
                    <th>UUID</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>QR Code</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for shard in shard_data %}
                <tr>
                    <td>{{ shard.uuid }}</td>
                    <td>{{ shard.name }}</td>
                    <td>{{ shard.password|default:"No Password" }}</td>
                    <td><img src="data:image/png;base64,{{ shard.qr_code }}" alt="QR Code"></td>
                    <td><a href="{{ shard.url }}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
